<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .search-section {
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: 2fr 1.5fr 1fr auto;
            gap: 15px;
            align-items: center;
        }
        @media (max-width: 1024px) {
            .search-section {
                grid-template-columns: 1fr 1fr;
            }
        }
        @media (max-width: 768px) {
            .search-section {
                grid-template-columns: 1fr;
            }
        }
        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 14px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .year-filter, .rating-filter {
            padding: 14px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 18px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        .year-filter:hover, .rating-filter:hover {
            border-color: #4CAF50;
        }
        .year-filter:focus, .rating-filter:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        .search-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        .filter-select {
            padding: 14px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 18px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 250px;
            font-weight: 500;
        }
        .filter-select:hover {
            border-color: #4CAF50;
        }
        .filter-select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        .download-btn {
            padding: 14px 28px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 2px 4px rgba(76, 175, 80, 0.3);
        }
        .download-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.4);
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .stat-box:nth-child(2) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .stat-box:nth-child(3) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .stat-box strong {
            display: block;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .stat-box span {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 500;
        }
        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        th {
            color: white;
            padding: 16px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        td {
            padding: 14px 16px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 15px;
        }
        .rating-stars {
            color: #ffa500;
            font-size: 14px;
            margin-left: 5px;
        }
        .year-badge {
            display: inline-block;
            padding: 4px 10px;
            background: #f5f5f5;
            color: #666;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 8px;
        }
        tbody tr {
            transition: background 0.2s;
        }
        tbody tr:hover {
            background: #f8f9fa;
        }
        tbody tr:last-child td {
            border-bottom: none;
        }
        .category-badge {
            display: inline-block;
            padding: 6px 14px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 18px;
        }
        .no-results::before {
            content: "üìö";
            display: block;
            font-size: 64px;
            margin-bottom: 20px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            .search-section {
                flex-direction: column;
            }
            .search-input, .filter-select, .download-btn {
                width: 100%;
            }
            th, td {
                padding: 10px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö My Book Library</h1>
        
        <div class="search-section">
            <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="Search by title or author..."
            >
            <select id="categoryFilter" class="filter-select">
                <option value="all">All Categories</option>
            </select>
            <select id="yearFilter" class="year-filter">
                <option value="all">All Years</option>
            </select>
            <select id="ratingFilter" class="rating-filter">
                <option value="all">All Ratings</option>
                <option value="4.5">‚≠ê 4.5+</option>
                <option value="4.0">‚≠ê 4.0+</option>
                <option value="3.5">‚≠ê 3.5+</option>
                <option value="3.0">‚≠ê 3.0+</option>
            </select>
            <button class="download-btn" onclick="downloadCSV()">‚¨á Download CSV</button>
        </div>

        <div class="stats">
            <div class="stat-box">
                <strong id="totalBooks">0</strong>
                <span>Total Books</span>
            </div>
            <div class="stat-box">
                <strong id="displayedBooks">0</strong>
                <span>Displayed Books</span>
            </div>
            <div class="stat-box">
                <strong id="totalCategories">0</strong>
                <span>Categories</span>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th style="width: 35%">Title</th>
                        <th style="width: 25%">Author</th>
                        <th style="width: 10%">Year</th>
                        <th style="width: 10%">Rating</th>
                        <th style="width: 20%">Category</th>
                    </tr>
                </thead>
                <tbody id="bookTable">
                    <tr>
                        <td colspan="5" class="loading">Loading books...</td>
                    </tr>
                </tbody>
            </table>
            <div id="noResults" class="no-results" style="display: none;">
                No books found matching your search criteria.
            </div>
        </div>
    </div>

    <script>
        let allBooks = [];
        let displayedBooks = [];

        // Load books from JSON file or use embedded data
        async function loadBooks() {
            try {
                // Try to load from external JSON file first
                const response = await fetch('books.json');
                if (response.ok) {
                    allBooks = await response.json();
                } else {
                    // Fallback: you can paste your JSON data here
                    allBooks = []; // Replace with your books array
                    console.log('Note: books.json not found. Using embedded data.');
                }
                
                initializeApp();
            } catch (error) {
                console.error('Error loading books:', error);
                document.getElementById('bookTable').innerHTML = 
                    '<tr><td colspan="3" style="text-align:center;color:red;">Error loading books. Please check console.</td></tr>';
            }
        }

        function initializeApp() {
            populateCategories();
            populateYears();
            displayBooks(allBooks);
            updateStats();
            
            // Event listeners
            document.getElementById('searchInput').addEventListener('input', filterBooks);
            document.getElementById('categoryFilter').addEventListener('change', filterBooks);
            document.getElementById('yearFilter').addEventListener('change', filterBooks);
            document.getElementById('ratingFilter').addEventListener('change', filterBooks);
        }

        function populateCategories() {
            const categoryGroups = {
                'üìÇ CAREER & BUSINESS': [
                    'Artificial Intelligence',
                    'Startups & Business',
                    'Product & Engineering',
                    'Marketing & Communication',
                    'Leadership & Career',
                    'Money & Finance'
                ],
                'üìÇ PERSONAL DEVELOPMENT': [
                    'Productivity & Habits',
                    'Thinking & Decision Making',
                    'Psychology & Behavior',
                    'Communication Skills',
                    'Self-Improvement',
                    'Mental Health'
                ],
                'üìÇ HEALTH & WELLNESS': [
                    'Fitness & Body',
                    'Nutrition & Cooking',
                    'Mindfulness & Meditation'
                ],
                'üìÇ FAMILY & RELATIONSHIPS': [
                    'Parenting & Kids',
                    'Marriage & Partnership',
                    'Relationships & People'
                ],
                'üìÇ LIFE & HOME': [
                    'Coffee Culture',
                    'Language Learning',
                    'Contemporary Fiction',
                    'Ideas & Society',
                    'History & Culture',
                    'Science & Nature'
                ]
            };
            
            const select = document.getElementById('categoryFilter');
            
            Object.entries(categoryGroups).forEach(([group, categories]) => {
                const optgroup = document.createElement('optgroup');
                optgroup.label = group;
                
                categories.forEach(category => {
                    const count = allBooks.filter(book => book.category === category).length;
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = `${category} (${count})`;
                    optgroup.appendChild(option);
                });
                
                select.appendChild(optgroup);
            });
        }

        function populateYears() {
            const years = [...new Set(allBooks.map(book => book.year).filter(year => year))].sort((a, b) => b - a);
            const select = document.getElementById('yearFilter');
            
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                select.appendChild(option);
            });
        }

        function filterBooks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedCategory = document.getElementById('categoryFilter').value;
            const selectedYear = document.getElementById('yearFilter').value;
            const selectedRating = document.getElementById('ratingFilter').value;
            
            displayedBooks = allBooks.filter(book => {
                const matchesSearch = book.title.toLowerCase().includes(searchTerm) || 
                                    book.author.toLowerCase().includes(searchTerm);
                const matchesCategory = selectedCategory === 'all' || book.category === selectedCategory;
                const matchesYear = selectedYear === 'all' || book.year == selectedYear;
                const matchesRating = selectedRating === 'all' || (book.rating && book.rating >= parseFloat(selectedRating));
                
                return matchesSearch && matchesCategory && matchesYear && matchesRating;
            });
            
            displayBooks(displayedBooks);
            updateStats();
        }

        function displayBooks(books) {
            const tbody = document.getElementById('bookTable');
            const noResults = document.getElementById('noResults');
            
            if (books.length === 0) {
                tbody.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            tbody.innerHTML = books.map(book => `
                <tr>
                    <td><strong>${escapeHtml(book.title)}</strong></td>
                    <td>${escapeHtml(book.author)}</td>
                    <td>${book.year ? `<span class="year-badge">${book.year}</span>` : '‚Äî'}</td>
                    <td>${book.rating ? `<span style="font-weight: 600;">${book.rating}</span><span class="rating-stars">‚≠ê</span>` : '‚Äî'}</td>
                    <td><span class="category-badge">${escapeHtml(book.category)}</span></td>
                </tr>
            `).join('');
        }

        function updateStats() {
            document.getElementById('totalBooks').textContent = allBooks.length;
            document.getElementById('displayedBooks').textContent = displayedBooks.length || allBooks.length;
            
            const categories = new Set(allBooks.map(book => book.category));
            document.getElementById('totalCategories').textContent = categories.size;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function downloadCSV() {
            const booksToExport = displayedBooks.length > 0 ? displayedBooks : allBooks;
            
            const csv = [
                ['Title', 'Author', 'Year', 'Rating', 'Category'],
                ...booksToExport.map(book => [
                    `"${book.title.replace(/"/g, '""')}"`,
                    `"${book.author.replace(/"/g, '""')}"`,
                    book.year || '',
                    book.rating || '',
                    `"${book.category.replace(/"/g, '""')}"`
                ])
            ].map(row => row.join(',')).join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', 'books_library.csv');
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Load books when page loads
        loadBooks();
    </script>
</body>
</html>
