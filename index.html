<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .controls {
            padding: 1rem;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .filter-section {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-weight: 600;
            font-size: 0.875rem;
            color: #495057;
        }

        select, input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #dee2e6;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.3s;
            background: white;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .stats {
            padding: 1rem;
            background: white;
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: space-between;
            border-bottom: 1px solid #e9ecef;
        }

        .stat-item {
            flex: 1;
            min-width: 120px;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 0.5rem;
            color: white;
            text-align: center;
        }

        .stat-label {
            font-size: 0.75rem;
            opacity: 0.9;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
            font-size: 0.813rem;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tbody tr {
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-read {
            background: #d4edda;
            color: #155724;
        }

        .status-reading {
            background: #fff3cd;
            color: #856404;
        }

        .status-unread {
            background: #f8d7da;
            color: #721c24;
        }

        .empty-state {
            padding: 3rem 1rem;
            text-align: center;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Tablet and above */
        @media (min-width: 768px) {
            body {
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            header {
                padding: 2rem;
            }

            .controls {
                padding: 1.5rem;
            }

            .filter-section {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 1rem;
            }

            .filter-group {
                flex: 1;
                min-width: 200px;
            }

            .button-group {
                flex-direction: row;
                margin-top: 0;
                flex-shrink: 0;
            }

            button {
                width: auto;
                padding: 0.75rem 1.5rem;
                font-size: 0.875rem;
            }

            .stats {
                padding: 1.5rem;
                gap: 1rem;
            }

            .stat-item {
                padding: 1rem;
            }

            .stat-label {
                font-size: 0.875rem;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            th, td {
                padding: 1rem;
                font-size: 0.875rem;
            }

            .empty-state {
                padding: 4rem 2rem;
            }
        }

        /* Desktop */
        @media (min-width: 1024px) {
            h1 {
                font-size: 2.5rem;
            }

            .filter-group {
                flex: 1;
                min-width: 220px;
            }

            select, input {
                font-size: 1rem;
            }

            button {
                font-size: 1rem;
            }

            th, td {
                font-size: 0.938rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö My Book Collection</h1>
            <p class="subtitle">Track and explore your reading journey</p>
        </header>

        <div class="controls">
            <div class="filter-section">
                <div class="filter-group">
                    <label for="statusFilter">Status</label>
                    <select id="statusFilter">
                        <option value="all">All Status</option>
                        <option value="read">Read</option>
                        <option value="reading">Reading</option>
                        <option value="unread">Unread</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="genreFilter">Genre</label>
                    <select id="genreFilter">
                        <option value="all">All Genres</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="searchInput">Search</label>
                    <input type="text" id="searchInput" placeholder="Search by title or author...">
                </div>

                <div class="button-group">
                    <button class="btn-primary" onclick="applyFilters()">Apply Filters</button>
                    <button class="btn-secondary" onclick="resetFilters()">Reset</button>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Total Books</div>
                <div class="stat-value" id="totalBooks">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Read</div>
                <div class="stat-value" id="readBooks">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Reading</div>
                <div class="stat-value" id="readingBooks">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Unread</div>
                <div class="stat-value" id="unreadBooks">0</div>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>Year</th>
                        <th>Status</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody id="bookTableBody">
                    <tr>
                        <td colspan="6" class="empty-state">
                            <div class="empty-state-icon">üìñ</div>
                            <div>Loading books...</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allBooks = [];

        async function loadBooks() {
            try {
                const response = await fetch('books.json');
                allBooks = await response.json();
                populateGenreFilter();
                displayBooks(allBooks);
                updateStats(allBooks);
            } catch (error) {
                console.error('Error loading books:', error);
                document.getElementById('bookTableBody').innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <div class="empty-state-icon">‚ö†Ô∏è</div>
                            <div>Error loading books. Please try again later.</div>
                        </td>
                    </tr>
                `;
            }
        }

        function populateGenreFilter() {
            const genres = [...new Set(allBooks.map(book => book.genre))].sort();
            const genreFilter = document.getElementById('genreFilter');
            genres.forEach(genre => {
                const option = document.createElement('option');
                option.value = genre;
                option.textContent = genre;
                genreFilter.appendChild(option);
            });
        }

        function displayBooks(books) {
            const tbody = document.getElementById('bookTableBody');
            
            if (books.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <div class="empty-state-icon">üîç</div>
                            <div>No books found matching your filters.</div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = books.map(book => `
                <tr>
                    <td><strong>${book.title}</strong></td>
                    <td>${book.author}</td>
                    <td>${book.genre}</td>
                    <td>${book.year}</td>
                    <td><span class="status-badge status-${book.status}">${book.status.charAt(0).toUpperCase() + book.status.slice(1)}</span></td>
                    <td>${book.rating ? '‚≠ê'.repeat(book.rating) : '-'}</td>
                </tr>
            `).join('');
        }

        function updateStats(books) {
            document.getElementById('totalBooks').textContent = books.length;
            document.getElementById('readBooks').textContent = books.filter(b => b.status === 'read').length;
            document.getElementById('readingBooks').textContent = books.filter(b => b.status === 'reading').length;
            document.getElementById('unreadBooks').textContent = books.filter(b => b.status === 'unread').length;
        }

        function applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const genreFilter = document.getElementById('genreFilter').value;
            const searchText = document.getElementById('searchInput').value.toLowerCase();

            let filteredBooks = allBooks;

            if (statusFilter !== 'all') {
                filteredBooks = filteredBooks.filter(book => book.status === statusFilter);
            }

            if (genreFilter !== 'all') {
                filteredBooks = filteredBooks.filter(book => book.genre === genreFilter);
            }

            if (searchText) {
                filteredBooks = filteredBooks.filter(book => 
                    book.title.toLowerCase().includes(searchText) || 
                    book.author.toLowerCase().includes(searchText)
                );
            }

            displayBooks(filteredBooks);
            updateStats(filteredBooks);
        }

        function resetFilters() {
            document.getElementById('statusFilter').value = 'all';
            document.getElementById('genreFilter').value = 'all';
            document.getElementById('searchInput').value = '';
            displayBooks(allBooks);
            updateStats(allBooks);
        }

        // Apply filters on Enter key in search
        document.getElementById('searchInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                applyFilters();
            }
        });

        // Load books on page load
        loadBooks();
    </script>
</body>
</html>
