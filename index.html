<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-8 flex items-center gap-4">
                <span>üìö</span> My Book Library
            </h1>
            
            <!-- Filters and Download Button in One Row -->
            <div class="flex flex-wrap gap-3 mb-8">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="flex-1 min-w-[250px] px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-200 transition"
                    placeholder="Search by title or author..."
                >
                <select id="categoryFilter" class="px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-200 font-medium cursor-pointer transition bg-white">
                    <option value="all">All Categories</option>
                </select>
                <select id="yearFilter" class="px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-200 font-medium cursor-pointer transition bg-white">
                    <option value="all">All Years</option>
                </select>
                <select id="ratingFilter" class="px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-200 font-medium cursor-pointer transition bg-white">
                    <option value="all">All Ratings</option>
                    <option value="4.5">‚≠ê 4.5+</option>
                    <option value="4.0">‚≠ê 4.0+</option>
                    <option value="3.5">‚≠ê 3.5+</option>
                    <option value="3.0">‚≠ê 3.0+</option>
                </select>
                <select id="sortFilter" class="px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-200 font-medium cursor-pointer transition bg-white">
                    <option value="title-asc">Title (A-Z)</option>
                    <option value="title-desc">Title (Z-A)</option>
                    <option value="author-asc">Author (A-Z)</option>
                    <option value="author-desc">Author (Z-A)</option>
                    <option value="year-desc">Year (Newest)</option>
                    <option value="year-asc">Year (Oldest)</option>
                    <option value="rating-desc">Rating (High-Low)</option>
                    <option value="rating-asc">Rating (Low-High)</option>
                </select>
                <button onclick="downloadCSV()" class="px-6 py-3 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition transform hover:-translate-y-0.5">
                    ‚¨á Download CSV
                </button>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <div class="bg-gradient-to-br from-purple-500 to-purple-700 rounded-lg p-6 text-white shadow-lg">
                    <div class="text-3xl font-bold" id="totalBooks">0</div>
                    <div class="text-sm opacity-90 font-medium">Total Books</div>
                </div>
                <div class="bg-gradient-to-br from-pink-500 to-red-500 rounded-lg p-6 text-white shadow-lg">
                    <div class="text-3xl font-bold" id="displayedBooks">0</div>
                    <div class="text-sm opacity-90 font-medium">Displayed Books</div>
                </div>
                <div class="bg-gradient-to-br from-blue-400 to-cyan-400 rounded-lg p-6 text-white shadow-lg">
                    <div class="text-3xl font-bold" id="totalCategories">0</div>
                    <div class="text-sm opacity-90 font-medium">Categories</div>
                </div>
            </div>

            <!-- Table -->
            <div class="overflow-x-auto rounded-lg border border-gray-200">
                <table class="w-full">
                    <thead class="bg-gradient-to-r from-purple-500 to-purple-700">
                        <tr>
                            <th class="px-6 py-4 text-left text-white font-semibold text-sm uppercase tracking-wider">Title</th>
                            <th class="px-6 py-4 text-left text-white font-semibold text-sm uppercase tracking-wider">Author</th>
                            <th class="px-6 py-4 text-left text-white font-semibold text-sm uppercase tracking-wider">Year</th>
                            <th class="px-6 py-4 text-left text-white font-semibold text-sm uppercase tracking-wider">Rating</th>
                            <th class="px-6 py-4 text-left text-white font-semibold text-sm uppercase tracking-wider">Category</th>
                        </tr>
                    </thead>
                    <tbody id="bookTable" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="5" class="px-6 py-12 text-center text-gray-500">Loading books...</td>
                        </tr>
                    </tbody>
                </table>
                <div id="noResults" class="hidden p-16 text-center text-gray-400">
                    <div class="text-6xl mb-4">üìö</div>
                    <div class="text-lg">No books found matching your search criteria.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allBooks = [];
        let displayedBooks = [];

        async function loadBooks() {
            try {
                const response = await fetch('books.json');
                if (response.ok) {
                    allBooks = await response.json();
                } else {
                    allBooks = [];
                    console.log('Note: books.json not found.');
                }
                initializeApp();
            } catch (error) {
                console.error('Error loading books:', error);
                document.getElementById('bookTable').innerHTML = 
                    '<tr><td colspan="5" class="px-6 py-12 text-center text-red-500">Error loading books. Please check console.</td></tr>';
            }
        }

        function initializeApp() {
            populateCategories();
            populateYears();
            displayBooks(allBooks);
            updateStats();
            
            document.getElementById('searchInput').addEventListener('input', filterAndSortBooks);
            document.getElementById('categoryFilter').addEventListener('change', filterAndSortBooks);
            document.getElementById('yearFilter').addEventListener('change', filterAndSortBooks);
            document.getElementById('ratingFilter').addEventListener('change', filterAndSortBooks);
            document.getElementById('sortFilter').addEventListener('change', filterAndSortBooks);
        }

        function populateCategories() {
            const categoryGroups = {
                'üìÇ CAREER & BUSINESS': [
                    'Artificial Intelligence',
                    'Startups & Business',
                    'Product & Engineering',
                    'Marketing & Communication',
                    'Leadership & Career',
                    'Money & Finance'
                ],
                'üìÇ PERSONAL DEVELOPMENT': [
                    'Productivity & Habits',
                    'Thinking & Decision Making',
                    'Psychology & Behavior',
                    'Communication Skills',
                    'Self-Improvement',
                    'Mental Health'
                ],
                'üìÇ HEALTH & WELLNESS': [
                    'Fitness & Body',
                    'Nutrition & Cooking',
                    'Mindfulness & Meditation'
                ],
                'üìÇ FAMILY & RELATIONSHIPS': [
                    'Parenting & Kids',
                    'Marriage & Partnership',
                    'Relationships & People'
                ],
                'üìÇ LIFE & HOME': [
                    'Coffee Culture',
                    'Language Learning',
                    'Contemporary Fiction',
                    'Ideas & Society',
                    'History & Culture',
                    'Science & Nature'
                ]
            };
            
            const select = document.getElementById('categoryFilter');
            Object.entries(categoryGroups).forEach(([group, categories]) => {
                const optgroup = document.createElement('optgroup');
                optgroup.label = group;
                categories.forEach(category => {
                    const count = allBooks.filter(book => book.category === category).length;
                    if (count > 0) {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = `${category} (${count})`;
                        optgroup.appendChild(option);
                    }
                });
                if (optgroup.children.length > 0) {
                    select.appendChild(optgroup);
                }
            });
        }

        function populateYears() {
            const years = [...new Set(allBooks.map(book => book.year).filter(year => year))].sort((a, b) => b - a);
            const select = document.getElementById('yearFilter');
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                select.appendChild(option);
            });
        }

        function filterAndSortBooks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedCategory = document.getElementById('categoryFilter').value;
            const selectedYear = document.getElementById('yearFilter').value;
            const selectedRating = document.getElementById('ratingFilter').value;
            const sortOption = document.getElementById('sortFilter').value;
            
            displayedBooks = allBooks.filter(book => {
                const matchesSearch = book.title.toLowerCase().includes(searchTerm) || 
                                    book.author.toLowerCase().includes(searchTerm);
                const matchesCategory = selectedCategory === 'all' || book.category === selectedCategory;
                const matchesYear = selectedYear === 'all' || book.year == selectedYear;
                const matchesRating = selectedRating === 'all' || (book.rating && book.rating >= parseFloat(selectedRating));
                return matchesSearch && matchesCategory && matchesYear && matchesRating;
            });
            
            // Sort books
            const [sortBy, sortOrder] = sortOption.split('-');
            displayedBooks.sort((a, b) => {
                let valA, valB;
                if (sortBy === 'title' || sortBy === 'author') {
                    valA = (a[sortBy] || '').toLowerCase();
                    valB = (b[sortBy] || '').toLowerCase();
                } else {
                    valA = a[sortBy] || 0;
                    valB = b[sortBy] || 0;
                }
                
                if (sortOrder === 'asc') {
                    return valA > valB ? 1 : valA < valB ? -1 : 0;
                } else {
                    return valA < valB ? 1 : valA > valB ? -1 : 0;
                }
            });
            
            displayBooks(displayedBooks);
            updateStats();
        }

        function displayBooks(books) {
            const tbody = document.getElementById('bookTable');
            const noResults = document.getElementById('noResults');
            
            if (books.length === 0) {
                tbody.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            }
            
            noResults.classList.add('hidden');
            tbody.innerHTML = books.map(book => `
                <tr class="hover:bg-gray-50 transition">
                    <td class="px-6 py-4"><strong class="text-gray-900">${escapeHtml(book.title)}</strong></td>
                    <td class="px-6 py-4 text-gray-700">${escapeHtml(book.author)}</td>
                    <td class="px-6 py-4">${book.year ? `<span class="inline-block px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-xs font-semibold">${book.year}</span>` : '‚Äî'}</td>
                    <td class="px-6 py-4">${book.rating ? `<span class="font-semibold text-gray-900">${book.rating}</span><span class="text-yellow-500 ml-1">‚≠ê</span>` : '‚Äî'}</td>
                    <td class="px-6 py-4"><span class="inline-block px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-xs font-semibold">${escapeHtml(book.category)}</span></td>
                </tr>
            `).join('');
        }

        function updateStats() {
            document.getElementById('totalBooks').textContent = allBooks.length;
            document.getElementById('displayedBooks').textContent = displayedBooks.length || allBooks.length;
            const categories = new Set(allBooks.map(book => book.category));
            document.getElementById('totalCategories').textContent = categories.size;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function downloadCSV() {
            const booksToExport = displayedBooks.length > 0 ? displayedBooks : allBooks;
            const csv = [
                ['Title', 'Author', 'Year', 'Rating', 'Category'],
                ...booksToExport.map(book => [
                    `"${book.title.replace(/"/g, '""')}"`,
                    `"${book.author.replace(/"/g, '""')}"`,
                    book.year || '',
                    book.rating || '',
                    `"${book.category.replace(/"/g, '""')}"`
                ])
            ].map(row => row.join(',')).join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'books_library.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        loadBooks();
    </script>
</body>
</html>
