<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }

        header h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .controls {
            padding: 1.5rem 1rem;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .filters {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-weight: 600;
            font-size: 0.875rem;
            color: #495057;
        }

        .filter-group input,
        .filter-group select {
            padding: 0.75rem;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .stats {
            padding: 1rem;
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            margin: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #495057;
        }

        .table-container {
            overflow-x: auto;
            padding: 0 1rem 1rem 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 1rem 0.75rem;
            text-align: left;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
        }

        th:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        th.sortable::after {
            content: ' ‚Üï';
            opacity: 0.5;
        }

        th.sort-asc::after {
            content: ' ‚Üë';
            opacity: 1;
        }

        th.sort-desc::after {
            content: ' ‚Üì';
            opacity: 1;
        }

        td {
            padding: 1rem 0.75rem;
            border-bottom: 1px solid #e9ecef;
        }

        tbody tr {
            transition: background-color 0.2s ease;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }

        .rating {
            color: #ffc107;
            font-weight: bold;
        }

        .category-tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #e7f3ff;
            color: #0066cc;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .book-title {
            font-weight: 600;
            color: #2c3e50;
        }

        .author {
            color: #6c757d;
            font-size: 0.875rem;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background: #f8f9fa;
            color: #6c757d;
            font-size: 0.875rem;
        }

        /* Tablet styles */
        @media (min-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            header p {
                font-size: 1rem;
            }

            .filters {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .filter-group:first-child {
                grid-column: 1 / -1;
            }

            .actions {
                flex-direction: row;
                justify-content: flex-end;
            }

            button {
                width: auto;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 1rem;
            }
        }

        /* Desktop styles */
        @media (min-width: 1024px) {
            body {
                padding: 2rem;
            }

            header {
                padding: 3rem 2rem;
            }

            .controls {
                padding: 2rem;
            }

            .filters {
                grid-template-columns: repeat(3, 1fr);
            }

            .filter-group:first-child {
                grid-column: 1 / -1;
            }

            table {
                font-size: 1rem;
            }

            .stats {
                margin: 1rem 2rem;
            }

            .table-container {
                padding: 0 2rem 2rem 2rem;
            }
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Responsive table on very small screens */
        @media (max-width: 640px) {
            table {
                font-size: 0.75rem;
            }

            th, td {
                padding: 0.75rem 0.5rem;
            }

            .category-tag {
                font-size: 0.65rem;
                padding: 0.2rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Book Collection</h1>
            <p>Explore and filter through my personal library</p>
        </header>

        <div class="controls">
            <div class="filters">
                <div class="filter-group">
                    <label for="searchInput">üîç Search</label>
                    <input type="text" id="searchInput" placeholder="Search by title or author...">
                </div>
                <div class="filter-group">
                    <label for="categoryFilter">üìÇ Category</label>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="yearFilter">üìÖ Year</label>
                    <select id="yearFilter">
                        <option value="">All Years</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="ratingFilter">‚≠ê Minimum Rating</label>
                    <select id="ratingFilter">
                        <option value="">All Ratings</option>
                        <option value="5">5 Stars</option>
                        <option value="4">4+ Stars</option>
                        <option value="3">3+ Stars</option>
                        <option value="2">2+ Stars</option>
                        <option value="1">1+ Stars</option>
                    </select>
                </div>
            </div>
            <div class="actions">
                <button class="btn-secondary" onclick="resetFilters()">üîÑ Reset Filters</button>
                <button class="btn-success" onclick="downloadCSV()">üì• Download CSV</button>
            </div>
        </div>

        <div class="stats" id="stats">Loading books...</div>

        <div class="table-container">
            <table id="booksTable">
                <thead>
                    <tr>
                        <th class="sortable" data-sort="title">Title</th>
                        <th class="sortable" data-sort="author">Author</th>
                        <th class="sortable" data-sort="category">Category</th>
                        <th class="sortable" data-sort="year">Year</th>
                        <th class="sortable" data-sort="rating">Rating</th>
                    </tr>
                </thead>
                <tbody id="booksTableBody">
                    <tr>
                        <td colspan="5" class="loading">Loading books</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <footer>
            <p>üìñ Built with love for books | Last updated: <span id="lastUpdated"></span></p>
        </footer>
    </div>

    <script>
        let allBooks = [];
        let filteredBooks = [];
        let currentSort = { column: null, direction: 'asc' };

        // Category structure with main categories and subcategories
        const categoryStructure = {
            'CAREER & BUSINESS': {
                icon: 'üìÇ',
                subcategories: [
                    'Artificial Intelligence',
                    'Startups & Business',
                    'Product & Engineering',
                    'Marketing & Communication',
                    'Leadership & Career',
                    'Money & Finance'
                ]
            },
            'PERSONAL DEVELOPMENT': {
                icon: 'üìÇ',
                subcategories: [
                    'Productivity & Habits',
                    'Thinking & Decision Making'
                ]
            },
            'SCIENCE & HISTORY': {
                icon: 'üìÇ',
                subcategories: [
                    'Science',
                    'History & Politics'
                ]
            },
            'LIFESTYLE & CREATIVITY': {
                icon: 'üìÇ',
                subcategories: [
                    'Health & Wellness',
                    'Design & Creativity',
                    'Sports & Adventure'
                ]
            },
            'FICTION & STORIES': {
                icon: 'üìÇ',
                subcategories: [
                    'Fiction',
                    'Biography & Memoir'
                ]
            }
        };

        // Map subcategories to main categories
        const subcategoryToMain = {};
        Object.entries(categoryStructure).forEach(([mainCat, data]) => {
            data.subcategories.forEach(subcat => {
                subcategoryToMain[subcat] = mainCat;
            });
        });

        // Load books from JSON
        async function loadBooks() {
            try {
                const response = await fetch('books.json');
                const data = await response.json();
                allBooks = data.books;
                filteredBooks = [...allBooks];
                
                populateFilters();
                renderTable();
                updateStats();
                
                document.getElementById('lastUpdated').textContent = new Date().toLocaleDateString();
            } catch (error) {
                console.error('Error loading books:', error);
                document.getElementById('booksTableBody').innerHTML = 
                    '<tr><td colspan="5" style="text-align: center; color: #dc3545;">Error loading books. Please try again later.</td></tr>';
            }
        }

        // Populate filter dropdowns
        function populateFilters() {
            // Populate category filter with optgroups
            const categoryFilter = document.getElementById('categoryFilter');
            categoryFilter.innerHTML = '<option value="">All Categories</option>';
            
            // Count books per category
            const categoryCounts = {};
            allBooks.forEach(book => {
                categoryCounts[book.category] = (categoryCounts[book.category] || 0) + 1;
            });

            // Create optgroups
            Object.entries(categoryStructure).forEach(([mainCategory, data]) => {
                const optgroup = document.createElement('optgroup');
                const mainCount = data.subcategories.reduce((sum, sub) => sum + (categoryCounts[sub] || 0), 0);
                optgroup.label = `${data.icon} ${mainCategory} (${mainCount})`;
                
                data.subcategories.forEach(subcat => {
                    const count = categoryCounts[subcat] || 0;
                    if (count > 0) {
                        const option = document.createElement('option');
                        option.value = subcat;
                        option.textContent = `${subcat} (${count})`;
                        optgroup.appendChild(option);
                    }
                });
                
                if (optgroup.children.length > 0) {
                    categoryFilter.appendChild(optgroup);
                }
            });

            // Populate year filter
            const years = [...new Set(allBooks.map(book => book.year))].sort((a, b) => b - a);
            const yearFilter = document.getElementById('yearFilter');
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearFilter.appendChild(option);
            });
        }

        // Filter books
        function filterBooks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedCategory = document.getElementById('categoryFilter').value;
            const selectedYear = document.getElementById('yearFilter').value;
            const minRating = document.getElementById('ratingFilter').value;

            filteredBooks = allBooks.filter(book => {
                const matchesSearch = book.title.toLowerCase().includes(searchTerm) || 
                                     book.author.toLowerCase().includes(searchTerm);
                const matchesCategory = !selectedCategory || book.category === selectedCategory;
                const matchesYear = !selectedYear || book.year == selectedYear;
                const matchesRating = !minRating || book.rating >= parseFloat(minRating);

                return matchesSearch && matchesCategory && matchesYear && matchesRating;
            });

            renderTable();
            updateStats();
        }

        // Sort books
        function sortBooks(column) {
            if (currentSort.column === column) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = column;
                currentSort.direction = 'asc';
            }

            filteredBooks.sort((a, b) => {
                let aVal = a[column];
                let bVal = b[column];

                // Convert to lowercase for string comparison
                if (typeof aVal === 'string') {
                    aVal = aVal.toLowerCase();
                    bVal = bVal.toLowerCase();
                }

                if (aVal < bVal) return currentSort.direction === 'asc' ? -1 : 1;
                if (aVal > bVal) return currentSort.direction === 'asc' ? 1 : -1;
                return 0;
            });

            renderTable();
            updateSortIndicators();
        }

        // Update sort indicators
        function updateSortIndicators() {
            document.querySelectorAll('th.sortable').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
                if (th.dataset.sort === currentSort.column) {
                    th.classList.add(`sort-${currentSort.direction}`);
                }
            });
        }

        // Render table
        function renderTable() {
            const tbody = document.getElementById('booksTableBody');
            
            if (filteredBooks.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 2rem; color: #6c757d;">No books found matching your filters.</td></tr>';
                return;
            }

            tbody.innerHTML = filteredBooks.map(book => `
                <tr>
                    <td class="book-title">${book.title}</td>
                    <td class="author">${book.author}</td>
                    <td><span class="category-tag">${book.category}</span></td>
                    <td>${book.year}</td>
                    <td class="rating">${'‚≠ê'.repeat(Math.floor(book.rating))} ${book.rating}</td>
                </tr>
            `).join('');
        }

        // Update statistics
        function updateStats() {
            const totalBooks = allBooks.length;
            const displayedBooks = filteredBooks.length;
            const avgRating = filteredBooks.length > 0 
                ? (filteredBooks.reduce((sum, book) => sum + book.rating, 0) / filteredBooks.length).toFixed(1)
                : 0;

            document.getElementById('stats').innerHTML = `
                üìä Showing <strong>${displayedBooks}</strong> of <strong>${totalBooks}</strong> books | 
                Average Rating: <strong>${avgRating}</strong> ‚≠ê
            `;
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('yearFilter').value = '';
            document.getElementById('ratingFilter').value = '';
            filterBooks();
        }

        // Download CSV
        function downloadCSV() {
            const headers = ['Title', 'Author', 'Category', 'Year', 'Rating'];
            const rows = filteredBooks.map(book => [
                book.title,
                book.author,
                book.category,
                book.year,
                book.rating
            ]);

            let csv = headers.join(',') + '\n';
            rows.forEach(row => {
                csv += row.map(cell => `"${cell}"`).join(',') + '\n';
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'books.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterBooks);
        document.getElementById('categoryFilter').addEventListener('change', filterBooks);
        document.getElementById('yearFilter').addEventListener('change', filterBooks);
        document.getElementById('ratingFilter').addEventListener('change', filterBooks);

        document.querySelectorAll('th.sortable').forEach(th => {
            th.addEventListener('click', () => sortBooks(th.dataset.sort));
        });

        // Load books on page load
        loadBooks();
    </script>
</body>
</html>
